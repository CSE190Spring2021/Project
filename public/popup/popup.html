<html>
<head>
   <link rel = "stylesheet" href="popup.css"> 
</head>
  <body class='body' >
    

    <div id=NumberTrackers style="font-size:17px" >
        
      <label class="switch">
        <input type="checkbox", id="toggle">
        <span class="slider round"></span>
      </label>

      <p id="response"></p>

      <p id="enable" style="font-size:17px"></p>
    
      <p id="url"></p>
      
      <p id="trackers"></p>

      <!-- The below div shows/hides when switch is toggled -->
      <div id="visible" class="toShow" style="display:none">

        <p id=trackerName></p>

        <p id="intensityQuestion"></p>

        <form name="intensityButtons">
          <input type="radio" id="easy" name="intensity" value="easy">
          <label for="easy">Easy - Warns when 15+ trackers detected</label><br>
          <input type="radio" id="medium" name="intensity" value="medium">
          <label for="Medium">Medium - Warns when 10+ trackers detected</label><br>
          <input type="radio" id="hard" name="intensity" value="hard">
          <label for="Hard">Hard - Warns when 3+ trackers detected</label>
        </form>

        <p id = websiteList>

          <ul id="approvedWebsiteList"></ul>
        </p>
      </div>  
      <!-- The above div shows/hides when switch is toggled -->
        <script src='popup.js'>  </script>
    </div>
    
   
    
  </body>
</html>
